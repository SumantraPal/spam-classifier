<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Email Spam Classifier</title>
</head>
<body style="background: #2C3E50;
             background: -webkit-linear-gradient(to right, #4CA1AF, #2C3E50);
             background: linear-gradient(to right, #4CA1AF, #2C3E50); ">
    <nav class="navbar">
        <a href="" class="navbar-brand text-light">Email Spam Classifier</a>
    </nav>



    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1 class="display-4" style="font-size:80px">Check Your Email to know whether it is Spam or Not</h1>
            </div>

            <div class="col-md-4">
                <div class="card mt-100">
                    <div class="card-body">
                        <form class="form" method="post" action="/predict">
                            <label>Enter Your Email</label><br>
                            <input type="textarea" name="email" class="form-control" required><br>
                            <input type="submit" class="btn btn-primary btn-block btn-lg" value="Predict"/>
                        </form>
                    </div>
                </div>
                {% if label %}
                    {% if label==0 %}
                        <p class="display-4 mt-2 text-light" style="font-size:42px">This is Not a Spam</p>
                    {% else %}
                        <p class="display-4 mt-2 text-light" style="font-size:42px">This is a Spam Mail</p>
                    {% endif %}
                {% endif %}
            </div>


        </div>
    </div>


<!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>
</html>
